        <style>

            .content {
                width: 1000px;

    <body>
        <a href="#statistics"><button onClick="openChart()" type="button">í†µê³„</button></a>
        <h1>Calendar</h1>
        <h3>ì•ˆë…•í•˜ì„¸ìš” {{ username }}ë‹˜!</h3>
        <div id="external-events">
            <p>
                <strong>ğŸ˜ƒ My Habits</strong>
            </p>
            {% for habit in habits %}
            <div class="fc-event">{{ habit.habit }}</div>
            {% endfor %}
        </div>
        <div id="calendar"></div>
        <div id="chart__container">
            <div class="content">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <script>
            function groupBy(list, keyGetter) {
                const map = new Map();
                list.forEach((item) => {
                    const key = keyGetter(item);
                    const collection = map.get(key);
                    if (!collection) {
                        map.set(key, [item]);
                    } else {
                        collection.push(item);
                    }
                });
                return map;
            }

            function openChart() {
                const currentEmail = location.search.split("=")[1];
                $.ajax({
                    url: "/habits-date",
                    method: "GET",
                    success: (result) => {
                        const eventsList = result["events_list"];
                        let event = [];
                        for (let i = 0; i < eventsList.length; i++) {
                            if (eventsList[i].email === currentEmail) {
                                event.push(eventsList[i]);
                            }
                        }
                        console.log(event);

                        const grouped = groupBy(event, (e) => e.title);
                        const labelsList = Array.from(grouped);
                        console.log(labelsList);
                        let habitName = [];
                        for (let i = 0; i < labelsList.length; i++) {
                            habitName.push(labelsList[i][0]);
                        }

                        const modal = $("#chart__container");
                        const content = $(".content");

                        if (modal.css("display") === "none") {
                            modal.fadeIn("slow");
                            let ctx = document.getElementById("myChart").getContext("2d");

                            var myChart = new Chart(ctx, {
                                type: "bar",
                                data: {
                                    labels: habitName,
                                    datasets: [
                                        {
                                            label: "# of Votes",
                                            data: [10, 12, 24],
                                            backgroundColor: [
                                                "rgba(255, 99, 132, 0.2)",
                                                "rgba(54, 162, 235, 0.2)",
                                                "rgba(255, 206, 86, 0.2)",
                                                "rgba(75, 192, 192, 0.2)",
                                                "rgba(153, 102, 255, 0.2)",
                                                "rgba(255, 159, 64, 0.2)",
                                            ],
                                            borderColor: [
                                                "rgba(255, 99, 132, 1)",
                                                "rgba(54, 162, 235, 1)",
                                                "rgba(255, 206, 86, 1)",
                                                "rgba(75, 192, 192, 1)",
                                                "rgba(153, 102, 255, 1)",
                                                "rgba(255, 159, 64, 1)",
                                            ],
                                            borderWidth: 1,
                                        },
                                    ],
                                },
                                options: {
                                    scales: {
                                        yAxes: [
                                            {
                                                ticks: {
                                                    beginAtZero: true,
                                                },
                                            },
                                        ],
                                    },
                                },
                            });
                        }
                    },
                });
            }
        </script>
    </body>
