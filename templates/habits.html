<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>✏️ Habits</title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <!-- FullCalendar-Moment -->
        <script class="cssdesk" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js" type="text/javascript"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet" />

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/fullcalendar.css') }}?1=1" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/daygrid.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}?1=1" />

        <!-- JS -->
        <script src="{{ url_for('static', filename='js/vendor/fullcalendar.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vendor/daygrid.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vendor/interaction.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vendor/chart.js') }}"></script>
        <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>

        <style>
            #external-events div.fc-event {
                margin: 10px 0;
                cursor: pointer;
                background-color: #4d638c;
                border: none;
                padding: 2px;
            }

            #chart__container,
            #graph {
                display: none;
                position: relative;
            }

            .content {
                width: 1000px;
                height: 800px;
                padding: 20px;
                border: 1px solid #ccc;
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: 11;
                background: #fff;
            }
        </style>
    </head>
    <body>
        <a href="#statistics"><button onClick="openChartModal()" type="button">통계</button></a>
        <h1>Calendar</h1>
        <h3>안녕하세요 {{ username }}님!</h3>

        <!-- 습관목록 -->
        <div id="external-events">
            <p>
                <strong>😃 My Habits</strong>
            </p>
            {% for habit in habits %}
            <div class="fc-event">{{ habit.habit }}</div>
            {% endfor %}
        </div>

        <!-- 달력 -->
        <div id="calendar"></div>

        <!-- 통계차트 -->
        <div id="chart__container">
            <div class="content">
                <div class="content__month">
                    <select name="selectMonth" id="selectMonth">
                        <option value="01">JAN</option>
                        <option value="02">FEB</option>
                        <option value="03">MAR</option>
                        <option value="04">APR</option>
                        <option value="05">MAY</option>
                        <option value="06">JUN</option>
                        <option value="07">JUL</option>
                        <option value="08">AUG</option>
                        <option value="09">SEP</option>
                        <option value="10">OCT</option>
                        <option value="11">NOV</option>
                        <option value="12">DEC</option>
                    </select>
                    <button id="btn" onClick="openChart()">보기</button>
                </div>
                <div id="graph">
                    <div>
                        <h2>한달에 이만큼 했네요 😄</h2>
                        <canvas id="myChart" height="350" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $("#external-events div").click((e) => {
                let targetName = e.target.innerHTML;
                const editMsg = prompt(`선택된 습관: ${targetName}🥰 변경하고 싶은 이름을 적어주세요`);
                if (editMsg) {
                    let newName = editMsg;
                    // console.log(newName);
                    e.target.innerHTML = newName;

                    $.ajax({
                        type: "POST",
                        url: "/habits-edit",
                        data: {
                            title: targetName,
                            newTitle: newName,
                        },
                        dataType: "json",
                        success: function (response) {
                            if (response["result"] == "success") {
                                alert("변경 성공!");
                                window.location.reload();
                            } else {
                                alert("서버 오류!");
                            }
                        },
                    });
                }
            });

            function openChartModal() {
                $("#chart__container").show();
            }

            function groupBy(list, keyGetter) {
                const map = new Map();
                list.forEach((item) => {
                    const key = keyGetter(item);
                    const collection = map.get(key);
                    if (!collection) {
                        map.set(key, [item]);
                    } else {
                        collection.push(item);
                    }
                });
                return map;
            }

            function openChart() {
                const currentEmail = location.search.split("=")[1];
                const changeMonth = $("#selectMonth option:selected").val();
                // console.log(changeMonth);

                $.ajax({
                    url: "/habits-date",
                    method: "GET",
                    success: (result) => {
                        // 현재 접속된 이메일의 습관목록 가져오기
                        const eventsList = result["events_list"];
                        let event = [];
                        for (let i = 0; i < eventsList.length; i++) {
                            if (eventsList[i].email === currentEmail) {
                                event.push(eventsList[i]);
                            }
                        }
                        // console.log(event);

                        // 월별로 새로운 array 형성
                        const groupedByMonth = groupBy(event, (e) => e.date.split("-")[1]);
                        const month = Array.from(groupedByMonth);
                        // console.log(month);

                        // 내가 선택한 month의 습관정보만 가져오는 array 형성
                        let currentMonth = [];
                        for (let i = 0; i < month.length; i++) {
                            if (month[i][0] === changeMonth) {
                                currentMonth.push(month[i][1]);
                            }
                        }
                        // console.log(currentMonth[0]);

                        // currentMonth를 다시 습관이름별로 array 형성
                        const groupedByTitle = groupBy(currentMonth[0], (e) => e.title);
                        const labelList = Array.from(groupedByTitle);
                        // console.log(labelList);

                        // 월별로 습관별 횟수 array
                        let countByHabits = [];
                        for (let i = 0; i < labelList.length; i++) {
                            countByHabits.push(labelList[i][1].length);
                        }
                        // console.log(countByHabits);

                        let habitName = [];
                        for (let i = 0; i < labelList.length; i++) {
                            habitName.push(labelList[i][0]);
                        }

                        if ($("#graph").css("display") === "none") {
                            $("#graph").show();
                            let ctx = document.getElementById("myChart").getContext("2d");

                            var myChart = new Chart(ctx, {
                                type: "doughnut",
                                data: {
                                    labels: habitName,
                                    datasets: [
                                        {
                                            data: countByHabits,
                                            backgroundColor: [
                                                "rgba(255, 99, 132, 0.2)",
                                                "rgba(54, 162, 235, 0.2)",
                                                "rgba(255, 206, 86, 0.2)",
                                                "rgba(75, 192, 192, 0.2)",
                                                "rgba(153, 102, 255, 0.2)",
                                                "rgba(255, 159, 64, 0.2)",
                                            ],
                                            borderColor: [
                                                "rgba(255, 99, 132, 1)",
                                                "rgba(54, 162, 235, 1)",
                                                "rgba(255, 206, 86, 1)",
                                                "rgba(75, 192, 192, 1)",
                                                "rgba(153, 102, 255, 1)",
                                                "rgba(255, 159, 64, 1)",
                                            ],
                                            borderWidth: 1,
                                        },
                                    ],
                                },
                            });
                        }
                    },
                });
            }
        </script>
    </body>
</html>
